<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      color: #333;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 8px;
    }

    .header img {
      width: 24px;
      height: 24px;
    }

    .header h1 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
    }

    .toggle-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      background: #f5f5f5;
      border-radius: 8px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .3s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    .shortcut-info {
      padding: 12px;
      background: #f5f5f5;
      border-radius: 8px;
      font-size: 14px;
    }

    .shortcut-text {
      font-family: monospace;
      color: #2196F3;
      font-weight: 600;
    }

    .feedback-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 8px 16px;
      background-color: #f5f5f5;
      border: none;
      border-radius: 8px;
      color: #666;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
      text-decoration: none;
    }

    .feedback-button:hover {
      background-color: #e5e5e5;
    }

    .feedback-button svg {
      width: 16px;
      height: 16px;
    }

    .button-container {
      display: flex;
      gap: 8px;
    }

    .coffee-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 8px 16px;
      background-color: #FFDD00;
      border: none;
      border-radius: 8px;
      color: #000000;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
      text-decoration: none;
      flex: 1;
    }

    .coffee-button:hover {
      background-color: #FFE333;
    }

    .coffee-button svg {
      width: 20px;
      height: 20px;
    }

    .feedback-button {
      flex: 1;
    }
  </style>
</head>
